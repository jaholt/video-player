<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing (1080P)-->
    <!-- https://pixabay.com/videos/download/video-41758_source.mp4?attachment -->
    <!-- Lake (4K) -->
    <!-- https://pixabay.com/videos/download/video-28745_source.mp4?attachment -->
    <!-- Ocean (720P)-->
    <!-- https://pixabay.com/videos/download/video-31377_tiny.mp4?attachment -->
    
    <div class="player">
        <video src="https://vod-progressive.akamaized.net/exp=1604349532~acl=%2Fvimeo-prod-skyfire-std-us%2F01%2F1543%2F18%2F457717326%2F2021037264.mp4~hmac=e38767c6ff897d7a141b4b25079e894c26aa07d02bf76b1775824cc96f23a85e/vimeo-prod-skyfire-std-us/01/1543/18/457717326/2021037264.mp4?filename=Waterfall+-+48898.mp4" class="video" playsinline></video>
        <!-- show controls -->
        <div class="show-controls">
            <div class="controls-container">
                <!-- progress bar -->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!-- Left controls -->
                    <div class="controls-left">
                        <!-- play/pause -->
                        <div class="play-controls">
                            <i class="fas fa-play" title="play" id="play-btn"></i>
                        </div>
                        <!-- volume controls -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="change volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!-- right controls -->
                    <div class="controls-right">
                        <!-- Speed -->
                        <div class="speed" title="play back rate">
                            <select name="playback rate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <!-- time -->
                        <div class="time">
                            <span class="time-elapsed">00:00 /</span>
                            <span class="time-duration">2:38</span>
                        </div>
                        <!-- Fullscreen -->
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="/jsProjects/video-player/script.js"></script>
</body>
</html>
